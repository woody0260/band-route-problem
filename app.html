<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="./main.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
</head>
<body>
	<div>
		<h1>Henry Wood - Band Route Problem</h1>
		<div id="key">
			<div>Key: Home point is - <div id="keyCircle"></div></div>
		</div>
		<div id="iterationsInput">
			Please input an iteration number (i.e. 100000):
			<input type="number" id="numInput">
		</div>
		<div id="radios">
			<div>
				<input type="radio" name="points" value="40" checked>
				<label for="40">40 Points</label>
			</div>
			<div>
				<input type="radio" name="points" value="200">
				<label for="200">200 Points</label>
			</div>
			<div>
				<input type="radio" name="points" value="500">
				<label for="500">500 Points</label>
			</div>
			
		</div>
		<button class="button" id="solveBtn" type="button" onclick="simulatedAnnealingSolution()">Solve!</button>
		<div id="canvasWrap">
			<canvas id="layer1" width="950" height="675"></canvas>
			<canvas id="layer2" width="950" height="675"></canvas>
		</div>
	</div>
	<div id="rightCol">
		<div id="resultsContainer">
			<div id='distance'></div>
			<button class="button" id="downloadBtn" type="button" onclick="downloadResult()">Download ordered array of points in this solution</button>
		</div>
	</div>
</body>
</html>
